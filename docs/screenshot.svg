<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .card { fill: #111827; stroke: #374151; stroke-width: 2; rx: 16; }
      .title { fill: #e5e7eb; font: 700 28px system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
      .text { fill: #e5e7eb; font: 500 18px system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
      .cell { fill: #1f2937; stroke: #4b5563; stroke-width: 4; }
      .x { fill: none; stroke: #60a5fa; stroke-width: 12; stroke-linecap: round; }
      .o { fill: none; stroke: #34d399; stroke-width: 12; }
    </style>
  </defs>
  <rect class="bg" width="640" height="360"/>
  <rect class="card" x="40" y="40" width="560" height="280" rx="16"/>
  <text class="title" x="60" y="80">Tic Tac Toe</text>
  <text class="text" x="60" y="110">X to play</text>
  <g transform="translate(280,80)">
    <g>
      <rect class="cell" x="0" y="0" width="80" height="80"/>
      <rect class="cell" x="92" y="0" width="80" height="80"/>
      <rect class="cell" x="184" y="0" width="80" height="80"/>
      <rect class="cell" x="0" y="92" width="80" height="80"/>
      <rect class="cell" x="92" y="92" width="80" height="80"/>
      <rect class="cell" x="184" y="92" width="80" height="80"/>
      <rect class="cell" x="0" y="184" width="80" height="80"/>
      <rect class="cell" x="92" y="184" width="80" height="80"/>
      <rect class="cell" x="184" y="184" width="80" height="80"/>
    </g>
    <g>
      <g transform="translate(40,40)">
        <path class="x" d="M-20,-20 L20,20 M20,-20 L-20,20"/>
      </g>
      <g transform="translate(132,132)">
        <path class="o" d="M 0 -24 A 24 24 0 1 0 0 24 A 24 24 0 1 0 0 -24"/>
      </g>
      <g transform="translate(224,40)">
        <path class="x" d="M-20,-20 L20,20 M20,-20 L-20,20"/>
      </g>
    </g>
  </g>
</svg>